<!DOCTYPE html>

    <header>

      <nav>
        <ul>
          <li>
            <form name=form1>

            <li><a onClick="disp_logout('{{url_linktext}}')" style="cursor:pointer;cursor:hand" ><span class="fui-user">{{ url_linktext }}</span></a></li>

          </div>
        </ul>

      <div class="sub">

            google_ad_height = 250;
            </script>
          <script type="text/javascript"
                  src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
          </script>
          </div>
        </div>
      </div>
    </div>
    <footer>
